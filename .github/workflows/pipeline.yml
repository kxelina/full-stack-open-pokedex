name: Deployment Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    permissions:
        deployments: write
        contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies 
        run: npm install  
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: install playwright
        run: npx playwright install  --with-deps
      - name: e2e tests
        run: npm run test:e2e
      - name: test success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          text: a new version of Pokedex was deployed
          details: commit ${{ github.sha }} was deployed
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: test failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
            severity: error
            text: build failed
            details: commit ${{ github.sha }} broke the build
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Render deployment
        if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') }}
        uses: JorgeLNJunior/render-deploy@v1.4.4
        with:
          service_id: ${{ secrets.RENDER_SERVICE_ID }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          clear_cache: true
          wait_deploy: true 
          github_deployment: true
          deployment_environment: 'production'
          github_token: ${{ secrets.GH_TOKEN }}
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && success() && !contains(github.event.head_commit.message, '#skip') }}
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}